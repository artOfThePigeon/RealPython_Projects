{% load static %}
<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

</head>
<body>
    {% block content %}
    <img src="{% static project.image %}" alt = "{{ project.description }}">
    <h1>{{ project.title }}</h1>
    <p> {{ project.description }} </p>
    <p> {{ project.technology }} </p>
    {% end block %}
</body>
